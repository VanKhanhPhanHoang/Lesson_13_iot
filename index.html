<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Azure Map GPS Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Azure Maps CSS -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" />
    
    <!-- Azure Maps JS SDK -->
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>
    
    <!-- CSS để map hiển thị toàn màn hình -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        #myMap {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Div hiển thị bản đồ -->
    <div id="myMap"></div>

    <!-- JavaScript chính -->
    <script type="module" src="/script.js"></script>
</body>
</html>
